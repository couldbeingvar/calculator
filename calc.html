<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <!-- RESULT START -->
        <output class="calc__result"  id="result"></output>
        <!-- RESULT END -->
        <button type="button" class="calc__btn numb">7</button>
        <button type="button" class="calc__btn numb">8</button>
        <button type="button" class="calc__btn numb">9</button>
        <button type="button" class="calc__btn cacl__btn__operator">+</button>

        <button type="button" class="calc__btn numb">4</button>
        <button type="button" class="calc__btn numb">5</button>
        <button type="button" class="calc__btn numb">6</button>
        <button type="button" class="calc__btn  cacl__btn__operator">-</button>

        <button type="button" class="calc__btn numb">1</button>
        <button type="button" class="calc__btn numb">2</button>
        <button type="button" class="calc__btn numb">3</button>
        <button type="button" class="calc__btn cacl__btn__operator">*</button>

        <button type="button" class="calc__btn numb">0</button>
        <button type="button" class="calc__btn">.</button>
        <button type="button" class="calc__btn">00</button>
        <button type="button" class="calc__btn cacl__btn__operator">/</button>

        <button type="button" class="calc__btn" id="clear">C</button>
        <button type="button" class="calc__btn" id="rivno">=</button>
    </div>



    <script src="cals.js"></script>
</body>
</html>
